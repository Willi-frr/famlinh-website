<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adminbereich – Fam Linh</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Fam Linh</div>
      <ul class="nav-links">
        <li><a href="index.html">Start</a></li>
        <li><a href="reservierung.html">Reservierung</a></li>
      </ul>
    </nav>
  </header>

  <main class="section">
    <div id="login-area">
      <h2>Admin Login</h2>
      <input type="text" id="admin-user" placeholder="Benutzername" />
      <input type="password" id="admin-pass" placeholder="Code" />
      <button onclick="checkLogin()">Login</button>
      <p id="login-msg" style="color: red;"></p>
    </div>

    <div id="admin-area" style="display: none;">
      <h2>Reservierungen</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Datum</th>
            <th>Uhrzeit</th>
            <th>Gäste</th>
            <th>Wünsche</th>
          </tr>
        </thead>
        <tbody id="res-liste">
          <!-- Wird dynamisch eingefügt -->
        </tbody>
      </table>
      <button onclick="logout()" style="margin-top: 20px;">Logout</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Fam Linh – Vietnamese Cuisine</p>
  </footer>
</body>
</html>
